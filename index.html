    // 改进的测速功能
    function ping(url, callback) {
        const start = new Date();
        const timeout = 8000; // 8秒超时
        
        // 创建超时处理
        const timeoutId = setTimeout(() => {
            callback('timeout', null);
        }, timeout);

        fetch(url, { 
            method: 'HEAD', 
            mode: 'no-cors',
            cache: 'no-cache'
        })
        .then(response => {
            clearTimeout(timeoutId);
            const ms = new Date() - start;
            callback(null, ms);
        })
        .catch(error => {
            clearTimeout(timeoutId);
            callback('error', null);
        });
    }

    // 执行测速
    function performSpeedTest() {
        servers.forEach((server, index) => {
            ping(server.url, (err, data) => {
                const element = document.getElementById(`w${index + 1}`);
                if (element) {
                    let result, className = '';
                    if (err === 'timeout') {
                        result = '超时';
                        className = 'timeout';
                    } else if (err === 'error') {
                        result = '连接失败';
                        className = 'error';
                    } else {
                        result = data + "<span>ms</span>";
                        if (data < 200) {
                            className = 'fast';
                        } else if (data < 500) {
                            className = 'medium';
                        } else {
                            className = 'slow';
                        }
                    }
                    element.innerHTML = result;
                    element.className = className;
                }
            });
        });
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 生成登录按钮
        generateLoginButtons();
        
        // 延迟执行测速，确保DOM已渲染
        setTimeout(() => {
            performSpeedTest();
        }, 100);
        
        // 每30秒重新测速一次
        setInterval(performSpeedTest, 30000);
    });

    // 添加手动刷新测速功能
    function refreshSpeedTest() {
        // 重置所有测速显示
        servers.forEach((server, index) => {
            const element = document.getElementById(`w${index + 1}`);
            if (element) {
                element.innerHTML = '测速中...';
            }
        });
        
        // 重新测速
        performSpeedTest();
    }

    // 将刷新函数暴露到全局作用域，方便调试
    window.refreshSpeedTest = refreshSpeedTest;
  </script>
